{% load static %}
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestr Awarii</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="{% static 'css/wToku.css' %}" /> -->
  </head>
  <body class="bg-primary p-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Maszyna</th>
          <th scope="col">Opis_usterki</th>
          <th scope="col">Zgłaszający</th>
          <th scope="col">Data</th>
          <th scope="col">Stopień_alertu</th>
          <th scope="col">Status</th>
          <th scope="col">Naprawił</th>
          <th scope="col">Uwagi</th>
        </tr>
      </thead>
      <tbody>
        {% for wpis in wpisy %}
        <tr>
          <td>{{wpis.maszyna}}</td>
          <td>{{wpis.opis_usterki}}</td>
          <td>{{wpis.zgłaszający}}</td>
          <td>{{wpis.data}}</td>
          <td>{{wpis.stopień_alertu}}</td>
          <td>{{wpis.status}}</td>
          <td>{{wpis.naprawił}}</td>
          <td>{{wpis.uwagi}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="button" class="btn btn-warning fw-bold">
      <a
        href="{% url 'ekranPowitalny' %}"
        class="link-underline link-underline-opacity-0"
        >Powrót</a
      >
    </button>
  </body>
</html>
