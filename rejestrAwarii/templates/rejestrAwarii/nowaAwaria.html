{% load static %}
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nowa awaria</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/nowaAwaria.css' %}" />
  </head>
  <body class="bg-success position-relative">
    <form method="post" class="d-flex flex-column align-items-center">
      {% csrf_token %}
      <table class="fs-4 m-3">
        {{form.as_table}}
      </table>
      <button name="submit" class="btn btn-primary">Zgłoś awarię</button>
    </form>
    <div class="dropdown position-absolute top-0 end-0 m-3">
      <button
        class="btn btn-secondary dropdown-toggle bg-danger"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Objaśnienie stopni alertu
      </button>
      <ul class="dropdown-menu p-1">
        <li>1 - rzecz do zrobienia</li>
        <li>2 - zagrożone poprawne działanie maszyny</li>
        <li>3 - maszyna nie działa</li>
      </ul>
    </div>
    <a
      class="btn btn-warning m-2 position-absolute top-0 start-0 fw-bold"
      role="button"
      aria-disabled="true"
      href="{% url 'ekranPowitalny' %}"
      >Powrót</a
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
